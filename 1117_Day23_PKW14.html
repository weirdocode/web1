<body>
    <script>
       var site = prompt("네이버, 애플, 구글, 다음 중 즐겨찾는 사이트는?");

       var url;

       switch(site){
           case "구글":url="www.google.com";
           break;

           case "애플":url="www.apple.com";
           break;

           case "네이버":url="www.naver.com";
           break;

           case "다음":url="www.daum.net";
           break;
           default: alert("보기 중에 없는 사이트입니다.");
           location.reload();
       }

       if(url) location.href = "http://" + url;
    </script>
    
</body>
