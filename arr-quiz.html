<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
    /*
    - Quiz. 
    아래 요구사항에 맞는 코드를 작성하고 
    브라우저에서 실행하여 테스트하세요.
    - 요구사항
    1. kakao 변수에 배열 
    ['무지', '네오', '어피치', '라이언', '제이지']
    을 저장하세요.   
    2. 사용자에게 삭제할 멤버 이름을 입력받고 
    해당 멤버를 배열에서 삭제시킨 뒤
    삭제 완료 후의 배열을 출력해서 보여주세요.
    3. 배열에 없는 이름을 입력하면 'xxx는 잘못된 이름입니다.'라고 
    출력한 후 다시 삭제할 이름을 입력할 수 있도록 하세요.
    4. 1명을 정확하게 삭제할 때까지 프로그램은 계속되어야 합니다.
    */

    var kakao = ['무지', '네오', '어피치', '라이언', '제이지'];

    while(true) {

        if(kakao.length === 0) {
            alert('친구들이 다 삭제되었어요.\n프로그램을 종료합니다.');
            break;
        }

        var delName = prompt(`현재 멤버: ${kakao}
        삭제할 이름을 입력하세요.`);

        if(kakao.includes(delName)) {
            if(confirm(`입력하신 이름: ${delName}이(가) 맞습니까?`)) {
                kakao.splice(kakao.indexOf(delName), 1);
                alert('삭제 완료!\n 남은 멤버:' + kakao);
            }
        } else {
            alert(delName + '은(는) 잘못된 이름입니다. 다시 입력하세요.');
        }

    }




    </script>

</body>

</html>
