<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form name="regForm">
        아이디: <input type="text" name="id"> <br>
        비밀번호: <input type="password" name="pw"> <br>
        번호:
        <div>
            <select name="phone">
                <option>010</option>
                <option>011</option>
                <option>018</option>
            </select>
            - <input type="text" name="phone2">
            - <input type="text" name="phone3">
        </div>

        자기소개: <br>
        <textarea name="intro" cols="50" rows="5"></textarea>
        <br>

        분야:
        <input type="checkbox" name="inter">Java
        <input type="checkbox" name="inter">DB
        <input type="checkbox" name="inter">Jsp
        <input type="checkbox" name="inter">JavaScript

        <button type="button" id="regist">가입</button>

        <script>
            
            /*
            - 폼 객체는 document 객체의 하위 객체 중 하나로
            유일하게 name 속성만으로 form 요소의 선택이 가능합니다.
            - form에도 name이 있어야 하며, name으로 모두 접근할 수 있습니다.
            - document.폼이름.인풋이름 으로 접근합니다.
            */

            /*
            value - 값을 반환
            checked - 체크되어있다면 true, 그렇지 않으면 false
            disable - 비활성화라면 true, 그렇지 않으면 flase
            length - 요소의 길이 반환
            focus() - 요소에 포커싱
            submit() - form을 제출(action 경로로 전송)
            */

            function check() {
                const $form = document.regForm;
                if($form.id.value === '') {
                    alert('아이디는 필수입니다.');
                    $form.id.focus();
                    return; //조건 불만족시 반드시 종료시켜 주세요.
                } else if($form.id.value.length < 4) {
                    alert('아이디는 4글자 이상이어야 합니다.');
                    return;
                } else if($form.pw.value === '') {
                    alert('비밀번호는 필수입니다.');
                    return;
                } else if($form.pw.value.length < 8) {
                    alert('비밀번호는 8글자 이상으로 입력하세요!');
                    return;
                } else {
                    const $inter = document.getElementsByName('inter');
                    let flag = false;
                    for(let $ele of $inter) {
                        if($ele.checked) {
                            flag = true;
                            break;
                        }
                    }
                    if(!flag) {
                        alert('분야를 한개 이상 체크해 주세요');
                        return;
                    }
                }

                if(confirm('회원가입 하시겠습니까?')) {
                    $form.submit();
                } else {
                    return;
                }
            }

            document.getElementById('regist').onclick = check;

        </script>

</body>
</html>
