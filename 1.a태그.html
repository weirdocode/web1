<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <a href="https://www.naver.com">네이버로 이동</a>
    <!--
        target의 종류
        _blank: 새 창을 이용해서 웹페이지를 엽니다.
        _self: 현재 브라우저에 그대로 웹페이지를 엽니다.
        _parent: 부모 프레임에서 새 웹페이지가 열립니다.
        _top: 최상위 프레임에서 새 웹페이지가 열립니다.
    -->
    <a href="https://www.google.com" target="_blank">구글로 이동</a>
    
    <header id="top">
        <article>
            <h1>안녕~~~~</h1>
            <p style="height: 2000px;">메롱~~~~</p>
        </article>
    </header>

    <a href="#top">위로 이동</a>

</body>
</html>
