<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 50px;
            padding: 0;
        }
        .prod-list{
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .prod-list li {
            position: relative;
            float: left;
            padding: 0;
            margin: 10px;
            /* overflow: hidden; */
        }
        .prod-list .content {
            position: absolute;
            top: 200px;
            width: 300px;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            opacity: 1;
            transition: 0.6s;
        }
        .prod-list li:hover .content {
            opacity: 1;
            transform: translateY(-200px);
        }
        h1, p {
            text-align: center;
            color: white;
        }

    </style>
</head>
<body>
    <div id="container">
    <ul class="prod-list">
        <li>
            <img src="prod1.jpg" alt="">
            <div class="content">
                <h1>상품1</h1>
                <p>상품설명</p>
                <p>상품가겨기12,345원</p>
            </div>
        </li>
        <li>
            <img src="prod2.jpg" alt="">
            <div class="content">
                <h1>상품2</h1>
                <p>상품설명</p>
                <p>상품가격:12,345원</p>
            </div>
        </li>
        <li>
            <img src="prod3.jpg" alt="">
            <div class="content">
                <h1>상품3</h1>
                <p>상품설명</p>
                <p>상품가격:12,345원</p>
            </div>
        </li>
    </ul>
</div>

</body>
</html>
