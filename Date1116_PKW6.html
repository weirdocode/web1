<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 웹표준 둘째날</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
    <style>
        #wrapper {
            width: 500px;
            height: 500px;
            border: 1px solid black;
            position: relative;           
        }

        .box1 {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box2 {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            top: 0;
            right: 0;
        }

        .box3 {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            right: 0;
            bottom: 0;
        }

        .box4 {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            left: 0;
            bottom: 0;
        }

        .box5 {
            width: 50px;
            height: 50px;
            background: red;
            position: absolute;
            left: 150px;
            top: 150px;
        }
    </style>
</head>
<body>
   <div id="wrapper">
      <div class="box1">1</div>
      <div class="box2">2</div>
      <div class="box3">3</div>
      <div class="box4">4</div>
      <div class="box5">5</div>       
   </div>
</body>
</html>
