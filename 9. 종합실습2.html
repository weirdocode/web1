        }

        .menu li a {
            color: white;
            font-size: 20px;
            font-weight: 900;
            text-decoration: none;
        }
        img {
            width: 100%;
        }

        .inner {
            width: 70%;
            margin: 100px auto 0;
        }
    </style>


</head>
