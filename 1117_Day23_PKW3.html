<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLE</title>
    <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
    <style>
        input {
            width: 150px;
            transition: 0.6s;
            border-radius: 25px;
            padding-left: 40px;
            height: 25px;

        }

        input:focus {
            width: 300px;
        }
        form {
            position: relative;
        }
        i {
            position: absolute;
            top: 6px;
            left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
<form action="">
    <i class="fas fa-search"></i><input type="text">
</form>
</body>
</html>
