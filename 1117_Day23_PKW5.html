<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APPLE</title>
    <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
    <style>
        
    </style>
    

</head>
<body>
    <script>
        // 대입연산자: 연산된 데이터를 변수에 저장할 때 사용

        var num1 = 10;
        var num2 = 3;

        num1 += num2;
        document.write(num1 + "<br>"); // 13

        num1 -= num2;
        document.write(num1 + "<br>"); // 10

        num1 *= num2;
        document.write(num1 + "<br>"); // 30

        num1 %= num2;
        document.write(num1 + "<br>"); // 0
    </script>
    
</body>
</html>
