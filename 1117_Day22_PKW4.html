    <title>오늘은 웹표준 셋째날</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
    <style>
        body {
            padding: 0;
            margin: 100px;

        }
        p {
            width: 250px;
            height: 220px;
            border: 1px solid black;
        }
        p:before {
            content: "";
            display: block;
            clear: both;
            width: 200px;
            height: 2px;
            background: red;
        }
        p:after {
            content: "";
            display: block;
            clear: both;
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: orangered;
        }

    </style>
</head>
