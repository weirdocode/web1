<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 합쳐지고 최소화된 원본 부트스트랩 css-->
    <link rel="stylesheet" href="./css/bootstrap.css">

    <!-- 부가적인 테마-->
    <link rel="stylesheet" href="./css/bootstrap-theme.css">

    <!-- 자바스크립트 기능 사용을 위한 원본 파일-->
    <link rel="stylesheet" href="./js/bootstrap.js">

    <style>
        div[class^="col"] {
            border: 1px solid red;
            padding: 10px;
        }

        .row {
            margin: 5px 0;
        }

        .inner {
            border-color: blue;
            background: #ccc;
        }
    </style>

</head>

<body>

    <!--
        bootstrap의 grid 시스템은
        하나의 행에 박스를 수평으로 쉽게 배치할 수 있습니다.
        col-md-?의 총 합은 한 행당 12가 되어야 합니다.

        그리드의 class 속성에는
        xs: 항상 가로로 배치 (모바일)
        sm: 768px 이하에서는 세로로 표시 시작 (태블릿)
        md: 992px 이하에서 세로로 표시 시작 (노트북, 데스크탑)
        lg: 1200px 이하에서 세로로 표시 시작 (데스크탑)
    -->

    <!-- 클래스 이름이 container 안에서 작성하는 것을 권장-->
    <div class="container">
        <!-- 블록 요소의 한 행을 차지하게 하는 박스 영역-->
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3 col-lg-2">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
            <div class="col-xs-1 col-md-1">col-md-1</div>
        </div>
        <div class="row">
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-4">col-md-4</div>
            <div class="col-md-4">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-8">col-md-8</div>
            <div class="col-md-4">col-md-4</div>
        </div>
        <div class="row">
            <div class="col-md-6">col-md-6</div>
            <div class="col-md-6">col-md-6</div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <div class="col-md-6 inner">1-1박스</div>
                <div class="col-md-6 inner">1-2박스</div>
            </div>
            <div class="col-md-4">
                <div class="col-md-6 inner">2-1박스</div>
                <div class="col-md-6 inner">2-2박스</div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5">col-md-5</div>
            <div class="col-md-offset-2 col-md-5">col-md-5</div>
        </div>
        <div class="row">
            <div class="col-md-offset-1 col-md-4">col-md-4</div>
            <div class="col-md-7">col-md-7</div>
        </div>
    </div>


</body>

</html>
