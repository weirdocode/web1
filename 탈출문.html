<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        for(var i=0; i<=10; i++) {
            if(i === 5) {
                continue;
            }
            console.log(i);
        }

        while(true) {
            var rn = Math.floor(Math.random()*6);
            console.log('랜덤값: ' + rn);

            if(rn === 3) {
                console.log('반복문 종료!');
                break;
            }
        }


    </script>

    
</body>
</html>
