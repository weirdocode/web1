<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 웹표준 둘째날</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
    <style>
        .box1 {
            position: fixed;
            width: 100%;
            height: 80px;
            background: red;
            top: 0;
            left: 0;
        }

        .box2 {
            position: fixed;
            width: 100%;
            height: 80px;
            background: red;
            bottom: 0;
            left: 0;
        }

        .box3 {
            position: fixed;
            height: 100%;
            width: 80px;
            background: red;
            top: 0;
            left: 0;
        }

        .box4 {
            position: fixed;
            height: 100%;
            width: 80px;
            background: red;
            top: 0;
            right: 0;
        }


    </style>
</head>
<body>
   <div class="box1"></div>
   <div class="box2"></div>
   <div class="box3"></div>
   <div class="box4"></div>
</body>
</html>
