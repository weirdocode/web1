<html lang="ko">
<head>
    <meta charset="UTF-8">

    <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
    <style>
        
    </style>
    

</head>
<body>
    <script>
       var name = prompt("당신의 이름은");
       var height = prompt("당신의 키는?");
       var weight = prompt("당신의 몸무게는?");
       
       var normal_w = (height - 100) * 0.9; // 평균체중

       var result =weight>=normal_w-5 && weight <=normal_w + 5;
       result = result ? "적정 체중입니다.": "적정 체중이 아닙니다.";
       document.write(name + "님은" + result)


    </script>
    
</body>
