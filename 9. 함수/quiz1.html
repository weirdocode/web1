    <script>
        /*
        Q. n개의 정수를 전달하면 해당 정수들의 
         총합과 평균을 반환하는 함수 
         calcTotAvg를 정의하세요.
        */

        var calcTotAvg = (...nums) => {
            var total = 0;
            for(var n of nums) {
                total += n;
            }
            var avg = total / nums.length;
            return {total, avg};
        }
