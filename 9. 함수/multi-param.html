<body>

    <script>
        
        //매개값 2개
        function add(n1, n2) {
            return n1 + n2;
        }

        //n개의 정수의 합을 구하는 함수
        //spread: ES6 배열문법
        function addAll(name, ...numbers) {
            console.log(name + '님 안녕~');
            var total = 0;
            for(var num of numbers) {
                total += num;
            }

            return total;
        }

        var result = addAll('홍길동', 10, 20, 30, 40, 50, 100, 1000, 10000);
        console.log(result);

    </script>

    
</body>
