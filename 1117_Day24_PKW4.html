<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 웹표준 금요일</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <style>
                
    </style>
    <script>
        var addNum = 0;
        var subNum = 1000;

        var auto_1 = setInterval(function(){
            addNum++;
            console.log("addNum: " + addNum);
        }, 5000);

        var auto_2 = setInterval(function(){
            subNum--;
            console.log("subNum: " + subNum);
        }, 3000);
    </script>
</head>
<body>
   <h1>일정시간 간격으로 값을 증가시키기</h1>
   <p>콘솔 패널을 열어보세요</p> 
   <button onclick="clearInterval(auto_1)">증가 정지</button>
   <button onclick="clearInterval(auto_2)">감소 정지</button>
   
</body>
</html>
