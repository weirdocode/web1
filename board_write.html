    <header>
        <!-- 
            container-fluid 요소는 가로 해상도와 상관없이
            항상 100%의 width를 가집니다.
        -->
        <div class="container-fluid">
            <div class="row">
                <nav class="navbar">
                    <div class="container">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#"><img width="30px" src="./img/logo.svg" alt="logo"></a>
                        </div>
                        <div class="collapse navbar-collapse" id="myNavbar">
                            <ul class="nav navbar-nav">
                                <li><a href="#">Main</a></li>
                                <li><a href="#">Form</a></li>
                                <li><a href="#">Grid Board</a></li>
                                <li><a href="#">Board</a></li>
                            </ul>
                            <!-- 드롭다운으로 로그인 추가 -->
                            <ul class="nav navbar-nav navbar-right">
                                <li class="dropdown">
                                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">로그인
                                        <span class="caret"></span>
                                    </a>
                                    <ul class="dropdown-menu">
                                        <li><a href="#"><span class="glyphicon glyphicon-user"></span>Join</a></li>
                                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span>Login</a></li>
                                    </ul>
                                </li>
                            </ul>

                            <!-- 검색창을 배치하고 싶을 때 -->
                            <form class="navbar-form navbar-right" action="#">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Search">
                                    <div class="input-group-btn">
                                        <button type="submit" class="btn btn-primary">검색</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 write-wrap">
                    <div class="titlebox">
                        게시판 글쓰기
                    </div>

                    <form action="#">
                        <table class="table">
                            <tbody class="t-control">
                                <tr>
                                    <td class="t-title">NAME</td>
                                    <td><input type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td class="t-title">TITLE</td>
                                    <td><input type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td class="t-title">COMMENT</td>
                                    <td><textarea class="form-control" rows="7"></textarea></td>
                                </tr>
                            </tbody>
                        </table>
                    </form>

                    <div class="titlefoot">
                        <button class="btn">등록</button>
                        <button class="btn">목록</button>
                    </div>

                </div>
            </div>
        </div>
    </section>
