<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘은 웹표준 금요일</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script src="https://kit.fontawesome.com/9448297042.js" crossorigin="anonymous"></script>
    <style>
    </style>
</head>
<body>
   <script>
      
      var num = 2.1234;

      var MaxNum=Math.max(10,5,9,25),
          minNum=Math.min(10,5,9,25),
          roundNum=Math.round(num),
          floorNum=Math.floor(num),
          ceilNum=Math.ceil(num),
          rndNum=Math.random(num),
          piNum=Math.PI;

          document.write(MaxNum + "<br>");
          document.write(minNum + "<br>");
          document.write(roundNum + "<br>");
          document.write(floorNum + "<br>");
          document.write(ceilNum + "<br>");
          document.write(rndNum + "<br>");
          document.write(piNum + "<br>");
           
          //문제1

          //0부터 10사이까지 실수로 난수를 반환
          
          Math.random()*10;
          
          //0부터 10까지 난수를 발생하여 소수점 값을 제거

          Math.floor(Math.random()*11);

   </script>
   
</body>
</html>
